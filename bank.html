<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper money store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-center font-bold text-3xl mt-8">
        <h1>Let's Some <span class="text-orange-600">Moooooooney!!!!</spane></h1>
      </header> 
      <main class="w-9/12 mt-8 mx-auto text-white text-center">
        <!-- Main Section -->.
        <div class="grid grid-cols-3 gap-4 ">
            
                   <!-- Deposite -->


            <div class="bg-green-800 p-16 text-2xl rounded">
                <h3>Deposite</h3>
                <h3 class="text-3xl font-bold">$<span id="deposite-total">00</span></h3>
            </div>

                 <!-- Withdrow -->
            
            
            <div class="bg-orange-800 p-16 text-2xl rounded">
                <h3>Withdrow</h3>
                <h3 class="text-3xl font-bold">$<span id="total-withdrow">00</span></h3>
            </div>
            
            
               <!-- Total Balance -->

            <div class="bg-blue-800 p-16 text-2xl rounded">
                <h3>Total Balance</h3>
                <span class="text-3xl font-bold">$<span id="total-balance">500</span></span>
            </div>
            </div>
              <!-- Deposite & Withdrow -->
      </main>
      <section>
              
        <div class="grid grid-cols-2 gap-4 w-9/12 mt-16 mx-auto">
            <!-- Deposite  -->
           
            <div class="bg-yellow-800 p-16">
                <h1 class="text-2xl font-bold text-white ">Please Deposite</h1>
                <input class=" block mt-8 w-9/12 px-2" type="text" id="deposite-filed" placeholder="$ Ammount want to Deposite">
                <button id="btn-deposite" class="mt-2 bg-emerald-50 font-bold px-4 py-2 rounded-lg hover:bg-sky-700">Submit</button>
            </div>

            <!-- withdrow  -->

            <div class="bg-gray-800 p-16 ">
                <h1 class="text-2xl font-bold text-white ">Please Withdrow</h1>
                <input class=" block mt-8 w-9/12 px-2" type="text" id="withdrow-filed" placeholder="$ Ammount want to Withdrow">
                <button id="btn-withdrow" class="mt-2 bg-emerald-50 font-bold px-4 py-2 rounded-lg hover:bg-sky-700">Submit</button>
            </div>

            <!-- End -->

        </div>
    </section>
    <script src="js/deposite.js"></script>
    <script src="js/withdrow.js"></script>
</body>
</html>
